<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main class="card-container">
    <img class="pattern" src="images/bg-pattern-card.svg" alt="background-pattern">
    <img class="foto-victor" src="images/image-victor.jpg" alt="image of Victor Crest">
    <h1 class="name">Victor Crest &nbsp;<span class="age">26</span></h1>
    <p class="city">London</p>
    <div class="wrapper">
      <div class="info" id="left-item">
        <p class="number">80K</p>
        <p class="theme">Followers</p>
      </div>
      <div class="info">
        <p class="number">803K</p>
        <p class="theme">Likes</p>
      </div>
      <div class="info" id="right-item">
        <p class="number">1.4K</p>
        <p class="theme">Photos</p>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Reinhard</a>.
    </div>
  </footer>
</body>
</html>
